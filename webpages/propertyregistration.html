<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Styles/propertyregistration.css">
  <link rel="stylesheet" href="Styles/geo.css">
  <link rel="stylesheet" href="Styles/Aminities.css">
</head>
<body style="background-image: url(Images/property.jpg); background-size: 2000px 1000px;">

  <div class="container">
    <div class="title">Property Registration</div>
    <div class="content">
      <form action=" ",meathod = Post>
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <label for="birthday">Year of construction:</label>
            <input type="date" id="birthday" name="birthday" required>
          </div>
          <h2>Address</h2>
          <br>
          <div class="input-box">
            <span class="details">Street</span>
            <input type="text" placeholder="Street" required>
          </div>
          <div class="input-box">
            <span class="details">Build Number</span>
            <input type="text" placeholder="Build Number" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" placeholder="City" required>
          </div>
          <div class="input-box">
            <span class="details">Zip</span>
            <input type="text" placeholder="Zip" required>
          </div>
          <div class="input-box">
            <span class="details">State</span>
            <input type="text" placeholder="State" required>
          </div>
          <div class="input-box">
            <span class="details">Distrcit</span>
            <input type="text" placeholder="Distrcit" required>
          </div>
          <div class="input-box">
            <span class="details">Country</span>
            <input type="text" placeholder="Country" required>
          </div> 
          <div class="input-box">
            <span class="details">Property Images</span>
            <input type="file" name="filename" required>
          </div>
          <div class="input-box">
            <span class="details">Property Document</span>
            <input type="file" name="filename" required>
          </div>                   
        </div>
        <div class="container">
          <div class="title">Property Aminities</div>
          <div class="content">
            <form action="#">
              <div class="user-details">
                <div class="input-box">
                
                  <label class="container1">Club House
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container1">Pool
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container1">Play Ground
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container1">Assistence
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container1">Security Facility
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
      
       
      
      
                </div>    
                <div class="container">
                  <div class="title">Geographical Advantage</div>
                  <div class="content">
                    <form action="#">
                      <div class="user-details">
                        <div class="input-box">
                        
                          <label class="container1">Market
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                          <label class="container1">School
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                          <label class="container1">Airport
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                          <label class="container1">Raw Materials
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                          <label class="container1">Hospital
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
                          <label class="container1">Library
                            <input type="checkbox">
                            <span class="checkmark"></span>
                          </label>
               
              
              
                        </div>     
              
                        
                      </div> 

        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
  
</body>
</html>
